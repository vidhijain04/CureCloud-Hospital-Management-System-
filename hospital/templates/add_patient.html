{% extends 'navigation_bar.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Add Patient</h2>
    <form method="post" class="border p-4 shadow-sm rounded bg-light">
        {% csrf_token %}

        <!-- Patient Name -->
        <div class="form-group">
            <label for="name">Patient Name</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter patient name" required>
        </div>

        <!-- Gender -->
        <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input type="radio" id="male" class="form-check-input" name="gender" value="Male" required>
                <label for="male" class="form-check-label">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" id="female" class="form-check-input" name="gender" value="Female" required>
                <label for="female" class="form-check-label">Female</label>
            </div>
        </div>

        <!-- Contact -->
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="tel" id="contact" class="form-control" name="contact" placeholder="Enter contact number" required>
        </div>

        <!-- Address -->
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" class="form-control" name="address" rows="3" placeholder="Enter address" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<!-- Success and Error Alerts -->
{% ifequal error "no" %}
<script>
    alert('Record Added Successfully');
    window.location.href = "{% url 'home' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Unable to Add Record. Please Try Again.');
</script>
{% endifequal %}

{% endblock %}
