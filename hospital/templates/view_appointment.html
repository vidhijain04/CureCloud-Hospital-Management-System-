{% extends 'navigation_bar.html' %}
{% load static %}
{% block body %}

<div class="container mt-5 py-4 bg-light rounded shadow">
    <h2 class="text-center mb-4">View Appointments</h2>

    <!-- DataTables with Export Buttons -->
    <table id="example" class="table table-striped table-hover table-bordered display nowrap" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Delete</th>
            </tr>
        </thead>
        
        <tbody>
            {% for i in appoint %}
            <tr>
                <td>{{ i.doctor }}</td>
                <td>{{ i.patient }}</td>
                <td>{{ i.date1 }}</td>
                <td>{{ i.time1 }}</td>
                <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
