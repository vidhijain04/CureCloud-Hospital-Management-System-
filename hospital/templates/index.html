{% extends 'navigation_bar.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top: 50px;">
    <h2 class="text-center" style="font-family: 'Arial', sans-serif; color: #343a40; font-weight: bold;">Admin Dashboard</h2>
    <br><br>
    <div class="row">
        <!-- Doctors Section -->
        <div class="col-md-4 text-center mydivstyle p-4" style="background-color: #f8f9fa; border-radius: 10px; margin-bottom: 20px;">
            <h2 style="color: #007bff; font-weight: bold;">{{d}}</h2>
            <a href="{% url 'view_doctor' %}" style="text-decoration: none;">
                <h4 style="color: #dc3545; font-weight: bold;">Doctors</h4>
                <hr class="rounded">
            </a>
        </div>

        <!-- Patients Section -->
        <div class="col-md-4 text-center mydivstyle p-4" style="background-color: #f8f9fa; border-radius: 10px; margin-bottom: 20px;">
            <h2 style="color: #007bff; font-weight: bold;">{{p}}</h2>
            <a href="{% url 'view_patient' %}" style="text-decoration: none;">
                <h4 style="color: #dc3545; font-weight: bold;">Patients</h4>
                <hr class="rounded">
            </a>
        </div>

        <!-- Appointments Section -->
        <div class="col-md-4 text-center mydivstyle p-4" style="background-color: #f8f9fa; border-radius: 10px; margin-bottom: 20px;">
            <h2 style="color: #007bff; font-weight: bold;">{{a}}</h2>
            <a href="{% url 'view_appointment' %}" style="text-decoration: none;">
                <h4 style="color: #dc3545; font-weight: bold;">Appointments</h4>
                <hr class="rounded">
            </a>
        </div>
    </div>
</div>
{% endblock %}
