{% extends 'navigation_bar.html' %}
{% load static %}
{% block body %}

<div class="container mt-5 py-4 bg-light rounded shadow">
    <h2 class="text-center mb-4">View Patients</h2>

    <!-- DataTables with Export Buttons -->
    <table id="example" class="table table-striped table-hover table-bordered display nowrap" style="width:100%">
        <thead class="thead-dark">
            <tr>
                <th>Patient ID</th>
                <th>Patient Name</th>
                <th>Gender</th>
                <th>Contact</th>
                <th>Address</th>
                <th>Delete</th>
            </tr>
        </thead>
        
        <tbody>
            {% for i in pat %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.gender }}</td>
                <td>{{ i.mobile }}</td>
                <td>{{ i.address }}</td>
                <td><a href="{% url 'delete_patient' i.id %}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
